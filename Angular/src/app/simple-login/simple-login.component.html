<div class="container">
  <div class="rows">
    <form (ngSubmit)="onSubmit(f)"  ngForm #f="ngForm">
      <div class="form-group">
        <label for="user">Username</label>
        <input 
        type="text" 
        required
        ngModel
        name="username"
        username
        #username="ngModel"
        class="form-control"
         />
        <span class="error" *ngIf="!username.valid && username.touched"> please enter a username</span>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input 
        type="password"
        required
        ngModel
        name="password"
        password
        #password="ngModel"
         class="form-control"
         >
        <span class="error" *ngIf="!password.valid && password.touched">please enter a password</span>
        <span class="error" *ngIf="invalidMsg==true"> Invalid credentials</span>
      </div>
      <div class="buton" ><button class="btn btn-primary">Submit
      </button></div>
    </form>
  </div>
</div>
